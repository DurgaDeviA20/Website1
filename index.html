<!DOCTYPE html>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  height:100vh;
  background: linear-gradient(135deg,#ff5fa2,#ff87d1);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:flex-start;
  color:white;
  position:relative;
  padding-top:60px;
}

.sprinkle{
  position:absolute;
  font-size:14px;
  opacity:0.7;
  animation: sprinkleFloat linear infinite;
}

@keyframes sprinkleFloat{
  from{transform:translateY(110vh);opacity:0;}
  to{transform:translateY(-20vh);opacity:1;}
}

.parachute-wrapper{
  text-align:center;
  cursor:pointer;
  z-index:2;
}

.parachute{
  font-size:12rem;
  animation:sway 3.5s ease-in-out infinite;
}

@keyframes sway{
  0%{transform:rotate(-6deg);}
  50%{transform:rotate(6deg);}
  100%{transform:rotate(-6deg);}
}

.strings{
  display:flex;
  justify-content:space-between;
  width:100px;
  margin:10px auto;
}

.string{
  width:3px;
  height:60px;
  background:white;
}

.mail{
  width:180px;
  height:120px;
  background: linear-gradient(135deg,#6dd5fa,#2980ff);
  border-radius:20px;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:3rem;
  animation: floatMail 2.5s ease-in-out infinite;
  margin:20px auto;
}

@keyframes floatMail{
  0%{transform:translateY(0);}
  50%{transform:translateY(-10px);}
  100%{transform:translateY(0);}
}

.text{
  font-size:2.5rem;
  font-weight:600;
}

.hint{
  margin-top:10px;
  font-size:1.2rem;
  font-weight:300;
  opacity:0.9;
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
  <source src="kanmani_anbodu_cover.mp3" type="audio/mpeg">
</audio>

<script>
for(let i=0;i<35;i++){
