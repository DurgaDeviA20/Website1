<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mystery Clues üíù</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #b3005e, #ff2f92);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
      position: relative;
    }

    /* BACK BUTTON */
    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 22px;
      border-radius: 25px;
      border: none;
      background: #ff85c2;
      color: #b3005e;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      transition: 0.3s;
    }

    .back-btn:hover {
      transform: scale(1.1);
      background: #ffd1e8;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 50px;
      font-size: 2.7rem;
      text-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .boxes {
      display: flex;
      gap: 50px;
      flex-wrap: wrap;
      justify-content: center;
    }

    /* Mystery Box */
    .box {
      width: 240px;
      height: 240px;
      background: linear-gradient(135deg, #ff85c2, #ffc2dd);
      border-radius: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 600;
      color: #b3005e;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
      position: relative;
      animation: floatBox 3s ease-in-out infinite, glow 2s infinite;
      transition: transform 0.4s;
      padding: 20px;
      text-align: center;
    }

    .box:hover {
      transform: scale(1.12);
    }

    .box::before {
      content: "üéÅ";
      font-size: 4rem;
      position: absolute;
    }

    @keyframes floatBox {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes glow {
      0% { box-shadow: 0 0 20px #ff9ad5; }
      50% { box-shadow: 0 0 45px #ffd1e8; }
      100% { box-shadow: 0 0 20px #ff9ad5; }
    }

    .box.open {
      background: white;
      color: #ff2f92;
      animation: openBox 0.8s ease forwards;
    }

    .box.open::before {
      content: "";
    }

    @keyframes openBox {
      0% { transform: scale(0.6) rotate(0deg); opacity: 0; }
      100% { transform: scale(1) rotate(360deg); opacity: 1; }
    }

    .text {
      display: none;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .box.open .text {
      display: block;
    }
  </style>
</head>

<body>

  <!-- BACK BUTTON -->
  <button class="back-btn" onclick="goBack()">‚Üê Back</button>

  <div class="container">
    <h1>Mystery Clues üíï</h1>

    <div class="boxes">

      <!-- Box 1 -->
      <div class="box" onclick="openBox(this)">
        <div class="text">
          Colour aganum na sapudanum Orange uhh<br><br>
          password kedaikanum na kutanum munu 5 uhhh
        </div>
      </div>

      <!-- Box 2 -->
      <div class="box" onclick="openBox(this)">
        <div class="text">
          My Birthday üéÇ
        </div>
      </div>

      <!-- Box 3 -->
      <div class="box" onclick="openBox(this)">
        <div class="text">
          Exam clear aganum na padikanum sem uh‚Ä¶<br><br>
          En heart clear aganum na sirikanum Ammu uh üòç
        </div>
      </div>

    </div>
  </div>

  <script>
    function openBox(box) {
      if (!box.classList.contains('open')) {
        box.classList.add('open');
      }
    }

    function goBack() {
      window.location.href = "password.html";
    }
  </script>

</body>
</html>
