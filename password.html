<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Enter Password üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: #ffe6f2; /* light pink */
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Password Card */
    .card {
      background: #ffffff;
      padding: 40px;
      border-radius: 25px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
      animation: pop 1s ease;
    }

    @keyframes pop {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      color: #ff5fa2;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 25px;
      border: 1px solid #ffb6d5;
      outline: none;
      text-align: center;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 30px;
      border-radius: 25px;
      border: none;
      background: linear-gradient(135deg, #ff5fa2, #ff85c2);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: scale(1.05);
    }

    .heart {
      font-size: 4.5rem;
      margin-top: 20px;
      display: none;
      animation: heartbeat 1s infinite;
    }

    @keyframes heartbeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    /* Clue Section (Right Center) */
    .clue-box {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      align-items: center;
      gap: 10px;
      color: #ff5fa2;
      font-weight: 600;
      animation: floatArrow 2s infinite;
    }

    .arrow {
      font-size: 2rem;
    }

    @keyframes floatArrow {
      0% { transform: translateY(-50%) translateX(0); }
      50% { transform: translateY(-50%) translateX(-10px); }
      100% { transform: translateY(-50%) translateX(0); }
    }
  </style>
</head>

<body>

  <!-- Password Card -->
  <div class="card">
    <h2>Enter the password üíï</h2>
    <input type="password" id="pwd" placeholder="Secret code" />
    <button onclick="checkPassword()">Open</button>
    <div class="heart" id="heart">‚ù§Ô∏è</div>
  </div>

  <!-- Clue -->
  <div class="clue-box">
    <span>Clue</span>
    <span class="arrow">‚¨ÖÔ∏è</span>
  </div>

  <span>Clue</span>

</div>

</script>

</body>
</html>
