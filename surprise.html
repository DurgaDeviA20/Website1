<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Surprise ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  min-height:100vh;
  background: linear-gradient(135deg,#ff5fa2,#ff9ccd,#c77dff);
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  position:relative;
}

/* IMAGE */
.image-container img{
  width:95vw;
  max-width:900px;
  border-radius:25px;
  box-shadow:0 30px 80px rgba(0,0,0,0.45);
  animation: pulse 2.5s infinite;
  z-index:2;
}

@keyframes pulse{
  0%,100%{transform:scale(1);}
  50%{transform:scale(1.05);}
}

/* LOVE BUTTON */
.love-btn{
  margin-top:30px;
  padding:14px 42px;
  font-size:1.35rem;
  font-weight:600;
  color:#ff4d88;
  background:white;
  border:none;
  border-radius:50px;
  cursor:pointer;
  z-index:2;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
  animation: glowBtn 2.5s infinite;
}

@keyframes glowBtn{
  0%{box-shadow:0 0 10px #fff;}
  50%{box-shadow:0 0 35px #ffd1e8;}
  100%{box-shadow:0 0 10px #fff;}
}

/* FLOWERS */
.flower{
  position:absolute;
  top:-5vh;
  font-size:1.6rem;
  animation: fall linear infinite;
  opacity:0.9;
}

@keyframes fall{
  from{transform:translateY(0) rotate(0deg);}
  to{transform:translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- ðŸŽµ BACKGROUND MUSIC -->
<audio id="bgm" loop>
  <source src="vaseegara bgm.mp3" type="audio/mpeg">
</audio>

<!-- IMAGE -->
<div class="image-container">
  <img src="surprise.jpg" alt="Surprise Image">
</div>

<!-- LOVE BUTTON -->
<button class="love-btn" onclick="goLove()">LOVE ðŸ’–</button>

<!-- FLOWERS -->
<script>
for(let i=0;i<40;i++){
  const f=document.createElement("div");
  f.className="flower";
  f.innerHTML="ðŸŒ¸";
  f.style.left=Math.random()*100+"vw";
  f.style.fontSize=1.2+Math.random()*1.6+"rem";
  f.style.animationDuration=5+Math.random()*6+"s";
  document.body.appendChild(f);
}

/* Play music after first click */
document.addEventListener("click",()=>{
  const music=document.getElementById("bgm");
  music.volume=0.4;
  music.play();
},{once:true});

function goLove(){
  window.location.href="love.html";
}
</script>

</body>
</html>
